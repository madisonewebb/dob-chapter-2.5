name: SpoolScout
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.6.0
  firebase_storage: ^12.3.4
  cloud_firestore: ^5.4.4
  firebase_auth: ^5.3.1
  provider: ^6.1.2
  image_picker: ^1.1.2
  google_sign_in: ^5.4.2
  url_launcher: ^6.1.10
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/wallpaper.png
    - assets/images/logo.png
    - assets/images/google-icon.png
    - assets/images/default_avatar.png
  fonts:
    - family: ChickenWonder
      fonts:
        - asset: assets/fonts/ChickenWonder.otf
          weight: 700
